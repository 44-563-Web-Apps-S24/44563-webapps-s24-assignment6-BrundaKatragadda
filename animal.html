<!DOCTYPE html>
<html>
 <head>
    <title>
        AnimalGame Html
    </title>
 </head>
<body>

    <h1> Animal game by Katragadda Brunda</h1>

<h2>Guess Animal</h2>

<form>
    <label for="form1_AnimalName">The hidden animal type</label>
    <input type ="password" id="form1_Animal" name="form1_animalName" min=10 max=50 step=2 value=30> <br>

    <label for="form1_bru">Guess the animal</label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus> <br>

    <input type="button" onclick="checkAnimal()" value="Check The Guess">
</form>


<p id="result">Print the output...</p>

<script> 
    var wrong =0;
    var correct = 0;

function checkAnimal()
{
    console.log("Getting form values")
    var element1 = document.getElementById("form1_Animal").value
    var element2 = document.getElementById("form1_guess").value
    //confirmed = confirm("Are these the values? "+age+" and "+nick)
    if(element1==element2)
    {
        correct=correct+1;
        document.getElementById("result").innerHTML = "Ruff ruff"+correct;
    }
    
    else
    {
        wrong+=1;
        document.getElementById("result").innerHTML = "Grrrr"+wrong;
    }
}
</script>

</body>
</html>
