<!DOCTYPE html>
<html>
 <head>
    <title>
        AnimalGame Html
    </title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

 </head>
<body>

    <h1> Animal game by Katragadda Brunda</h1>

<h2>Guess Animal</h2>

<form>
    <label for="AnimalName">The hidden animal type</label>
    <input type="password" id="AnimalName" value="Chicken">
    <br>
    <label for="guessAnimal">Guess the animal</label>
    <input type="text" id="guessAnimal">
    <br>
    <button type="button" onclick="checkAnimal()">Check the guess</button>
</form>
<p id="Result">Correct: 0 | Wrong: 0</p>
<div>
    <button type="button"><img src="apple.webp" alt="apple img" width="150px" height="150px" onclick="SelectImage()" id="imageOne"></button>

</div>
<script>
    let correct = 0;
    let wrong = 0;
    var useImage=1;
    function checkAnimal() {
        const AnimalName = document.getElementById("AnimalName").value;
        const guessedAnimal = document.getElementById("guessAnimal").value;
        if (AnimalName.toLowerCase() === guessedAnimal.toLowerCase()) {
            correct++;
            alert("Ruff ruff");
        } else {
            wrong++;
            alert("Grrrr");
        }
        //update result
        const resultValue = document.getElementById("Result");
        resultValue.innerHTML = `Correct: ${correct} | Wrong: ${wrong}`;
        if(wrong>correct){
            resultValue.innerHTML = "Sorry,too many guesses";

        }
    }
    function SelectImage()
    {
        switch(useImage)
        {
            case 1:
                document.getElementById("imageOne").src="kiwi.jpg";
                useImage+=1;
                break;
            case 2:
                document.getElementById("imageOne").src="guava.webp";
                useImage+=1;
                break;
            case 3:
                document.getElementById("imageOne").src="apple.webp";
                useImage=1;
                break;

            default:
                break;

        }
    }
</script>
</body>
</html>
