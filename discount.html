        function discount() {
            let cost = parseFloat(document.getElementById("cost").value);
            let count = parseFloat(document.getElementById("count").value);
            let reductions = parseFloat(document.getElementById("reductions").value);
            let val = "Totals are: ";
            for (let i = 1; i < 5; i++) {
                let discountPercent = i;
                let total = (cost * count * (100 - reductions) / 100);
