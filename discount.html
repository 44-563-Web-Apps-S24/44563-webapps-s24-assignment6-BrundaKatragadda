<!DOCTYPE html>
<html>

<head>
    <title>
        DiscountPage Html
    </title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</head>

<body>
    <h1>Katragadda Brunda discount calculations</h1>

    <h2>Getting input</h2>
    <label for="cost">Enter price per</label>
    <input type="number" name="cost" id="cost" value="10">
    <label for="count">Enter the number of items</label>
    <input type="number" name="count" id="count" value="9">
    <label for="reductions"> Enter the discount percent</label>
    <input type="number" name="reductions" id="reductions" value="5">
    <input type="button"  onclick="discount()" value="Show total">
    <p id="result">
        output
    </p>

    <form action="">
        <input type="radio" id="total" name="brundha" onclick="chooseOp()" value="total">
        <label for="total">Sum</label>
        <input type="radio" id="multiplication" name="brundha" onclick="chooseOp()" value="multiplication">
        <label for="multiplication">Mult</label>
        <input type="radio" id="exponent" name="brundha" onclick="chooseOp()" value="exponent">
        <label for="exponent">Exp</label>
    </form>
    <p id="output">result</p>

    <script>
        let myOutput = "Totals are: ";
        function discount() {
            let cost = parseInt(document.getElementById("cost").value);
            let count = parseInt(document.getElementById("count").value);
            let reductions = parseInt(document.getElementById("reductions").value);

            for (let i = reductions; i < reductions + 5; i++) {
                let discountPercent = i;
                let total = cost * count * (1 - i / 100);
                myOutput += `${discountPercent}% is ${total.toFixed(1)}; `;
            }
            document.getElementById("result").innerHTML = myOutput;
        }


        function chooseOp() {
            let price = document.getElementById("cost").value;
            let discount = document.getElementById("reductions").value;

             let add = document.getElementById("total").checked;
             let mul = document.getElementById("multiplication").checked;
             let expt = document.getElementById("exponent").checked;
            if (add) {
                let count = parseInt(price) + parseInt(discount);
                document.getElementById("output").innerHTML = "sum is " + count;
            }
            else if(mul) {
                let mult = parseInt(price) * parseInt(discount);
                document.getElementById("output").innerHTML = "mult is " + mult;
            }
            else if(expt) {
                let exp = parseInt(price) ** parseInt(discount);
                document.getElementById("output").innerHTML = "exp is " + exp;
            }

        }
    </script>

</body>

</html>
